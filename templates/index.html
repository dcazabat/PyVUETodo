{% extends 'layout.html' %}

{% block content %}
    <div class="text-center">
        <h1>Proyecto Flask, VueJS y SQLAlchemy</h1>
    </div>
    <div id="app">
        <form @submit.prevent="addTask">
            <div class="form-group row">
                <div class="col-9">
                    <label for="">Agregar Nueva Nota</label>
                    <input type="text" class="form-control" v-model="task.title" required>
                </div>
                <div class="col-auto mt-auto">
                    <button class="btn btn-success" type="submit">Agregar</button>
                </div>
            </div>
        </form>

        <div class="mt-5">
            <div class="card mb-3" v-for="task, index in tasks" :key="index"
            :class="{'text-bg-info':task.completed}">
                <div class="card-header">
                    Fecha: { task.date }
                </div>
                <div class="card-body row justify-content-between px-4" 
                    @dblclick="completeTask(task)" >
                    <div class="col align-middle">
                        { task.title }
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-outline-danger" @click="deleteTask(task)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
