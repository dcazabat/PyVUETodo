{% extends 'layout.html' %}

{% block content %}
    <h1>Proyecto Flask, VueJS y SQLAlchemy</h1>
    <div id="app">
        <form @submit.prevent="addTask">
            <div class="form-group row">
                <div class="col-9">
                    <label for="">Agregar Nueva Nota</label>
                    <input type="text" class="form-control" v-model="task.title">
                </div>
                <div class="col-auto mt-auto">
                    <button class="btn btn-success" type="submit">Agregar</button>
                </div>
            </div>
        </form>

        <div class="mt-5">
            <div class="card mb-3" v-for="task, index in tasks" :key="index">
                <div class="card-body row justify-content-between px-4" 
                    @dblclick="completeTask(task)" 
                    :class="{'completed':task.completed}">
                    { task.title }
                    <button type="submit" class="btn btn-close" @click="deleteTask(task)"></button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
